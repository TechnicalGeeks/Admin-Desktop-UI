    <!-- kk -->
    <script language="javascript" type="text/javascript">
        function dynamicdropdown(listindex) {
            switch (listindex) {
                case "SE":
                    document.getElementById("status").options[0] = new Option("DM", "1");
                    document.getElementById("status").options[1] = new Option("DSA", "2");
                    document.getElementById("status").options[2] = new Option("OOP", "3");
                    document.getElementById("status").options[3] = new Option("COA", "3");
                    document.getElementById("status").options[4] = new Option("DELD", "4");
                    break;
                case "TE":
                    document.getElementById("status").options[0] = new Option("ISEE", "E");
                    document.getElementById("status").options[1] = new Option("DBMS", "F");
                    document.getElementById("status").options[2] = new Option("SDL", "G");
                    document.getElementById("status").options[3] = new Option("ToC", "3");
                    document.getElementById("status").options[4] = new Option("CN", "4");
                    break;
                case "BE":
                    document.getElementById("status").options[0] = new Option("OS", "A");
                    document.getElementById("status").options[1] = new Option("NOS", "B");
                    document.getElementById("status").options[2] = new Option("SUb1", "C");
                    document.getElementById("status").options[3] = new Option("WEB", "3");
                    document.getElementById("status").options[4] = new Option("Project", "4");
                    break;
            }
            return true;
        }
    </script>
    <!-- kk -->
</head>

    <main>

        <div class="container">
            <form method="POST" action="http://localhost:8081/createLecture" id="form" class="form">
                <h2>Create Lecture</h2>
                <div class="form-control">
                    <label for="lname">Lecturer's Name</label>
                    <input type="text" id="lname" placeholder="Enter Name">
                </div>
                <!-- kk -->
                <div class="category_div form-control" id="category_div">
                    <label for="year">Year</label>
                    <select id="source year-division" name="year" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
			        	<option value="">Select Year</option>
			        	<option value="SE" >SE</option>
                        <option value="TE" >TE</option>
                        <option value="BE" >BE</option>   
			        </select>
                </div>


                <div class="category_div form-control" id="category_div">
                    <label for="division">Division</label>
                    <select id="source year-division" name="division">
			        	<option value="">Select Division</option>
			        	<option value="A" >A</option>
                        <option value="B" >B</option>
                        <option value="C" >C</option>   
			        </select>
                </div>



                <div class="sub_category_div form-control" id="sub_category_div">
                    <label for="year-division">Subject</label>
                    <script type="text/javascript" language="JavaScript">
                        document.write('<select name="status" id="status"><option value="">Select Subject</option></select>')
                    </script>
                </div>

                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" placeholder="00/00/0000">
                </div>
                <div class="form-control">
                    <label for="time">Time</label>
                    <input type="time" id="time" placeholder="7:00AM">
                </div>
                <div class="form-control">
                    <label for="alist">Attendance List</label>
                    <input type="text" id="alist" placeholder="Name">
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
